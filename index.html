<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Table</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registration Form</h2>
        <!-- Registration Form -->
        <form id="registration-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="table-container">
            <h3 class="mt-5">User Data</h3>
            <div class="d-flex justify-content-between mb-3">
                <input type="text" id="filter-input" class="form-control" placeholder="Search by Name or Email" onkeyup="filterTable()">
                <select id="sort-select" class="form-select" onchange="sortTable()">
                    <option value="name">Sort by Name</option>
                    <option value="email">Sort by Email</option>
                    <option value="age">Sort by Age</option>
                    <option value="gender">Sort by Gender</option>
                </select>
            </div>
            <table class="table table-bordered" id="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic table rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

<script src="demo.js"></script>
</body>

</html>
